<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
</head>
<body>
    <h2>Add a New Car</h2>
    <form method="post" action="{% url 'crm:add_car' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Car</button>
    </form>
    <a href="{% url 'crm:show_all_cars' %}" class="btn btn-secondary">Cancel</a>
</body>
</html>
