<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
</head>
<body>
    <h2>Update Customer</h2>
    <form method="post" action="{% url 'crm:update_customer' user_id=customer.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Car" class="btn btn-primary">
    </form>
    <a href="{% url 'crm:customer_details' %}" class="btn btn-secondary">Cancel</a>
</body>
</html>
