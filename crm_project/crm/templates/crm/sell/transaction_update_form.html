<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Transaction</title>
</head>
<body>
    <h2>Update Transaction</h2>
    <form method="post" action="{% url 'crm:update_transaction' transaction_id=transaction.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value=" Update Transaction" class="btn btn-primary">
    </form>
    <a href="{% url 'crm:transaction_list' %}" class="btn btn-secondary">Cancel</a>
</body>
</html>
